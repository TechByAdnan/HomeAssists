<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeAssist: Booking Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            background: url('HomeAssists.jpeg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        /* Heading Styles */
        h2 {
            font-size: 28px;
            color: blue;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Form Fields */
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Book Your Service with HomeAssist</h2>
    <form id="bookingForm" action=# method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

        <label for="service">Service Required:</label>
        <select id="service" name="service" required>
            <option value="maid">Maid Service</option>
            <option value="carpenter">Carpentry Service</option>
            <option value="plumber">Plumbing Service</option>
            <option value="electrician">Electrical Service</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="preferredDate" required>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="preferredTime" required>

        <label for="street">Street Address:</label>
        <input type="text" id="street" name="streetAddress" required placeholder="Enter your street address">

        <label for="landmark">Landmark:</label>
        <input type="text" id="landmark" name="landmark" required placeholder="Enter a nearby landmark">

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zipCode" required placeholder="Enter your zip code">
        <input type="submit" value="Confirm Booking">
    </form>
</div>

</body>
</html>
